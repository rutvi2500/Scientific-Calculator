<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Scientific-Calculator</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./calc-favicon.png" type="image/x-icon"/>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./calc.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Calculator Body -->
      <div class="outer-body">
        <!-- Display -->
        <div class="display">
          <input
            type="text"
            class="history"
            id="history" 
          />
          <input
            type="text"
            class="screen"
            maxlength="15"
            placeholder="0"
            id="screen"
          />
        </div>
        <!-- Deg & E-F -->
        <div class="top-row">
          <button id="deg">DEG</button>
          <button id="fe">F-E</button>
        </div>
        <!-- Memory Functions -->
        <div class="memory-functions">
          <button id="MC" disabled>MC</button>
          <button id="MR" disabled>MR</button>
          <button>M+</button>
          <button>M-</button>
          <button>MS</button>
        </div>
        <!-- Dropdown -->
        <div class="selection">
          <!-- Trigonometrics -->
          <div class="dropdown">
            <div class="drop-btn">
              <span>
                <img class="drop-btn-image" src="./trigonometry.png" alt="trigonometry-image" />
              </span>
              Trignometry
              <i class="fa fa-angle-down"></i>
            </div>
            <div class="dropdown-content">
              <div class="trigonometry-list">
                <button id="trigonometryInverse" onclick="handleTrigonometryInverse()">
                  2<sup>nd</sup>
                </button>
                <button id="trigonometryHyperbolic" onclick="handleTrigonometryHyperbolic()">hyp</button>
                <div></div>
                <button id="sin">sin</button>
                <button id="cos">cos</button>
                <button id="tan">tan</button>
              </div>
            </div>
          </div>
          <!--Functions-->
          <div class="dropdown">
            <div class="drop-btn">
              <span>
                <img class="drop-btn-image" src="./function.png" alt="function-image" />
              </span>
              Function
              <i class="fa fa-angle-down"></i>
            </div>
            <div class="dropdown-content calc-function-dropdown">
              <div class="function-list">
                <button>floor</button>
                <button>ceiling</button>
                <button>round</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Operators & Operands -->
        <div class="calc-function-container">
          <!-- row1 -->
          <button id="calcSecondBtn" onclick="handleCalcSecondBtn()">2<sup>nd</sup></button>
          <button>&pi;</button>
          <button id="e">e</button>
          <button id="clear">C</button>
          <button id="backspace">âŒ«</button>
          <!-- row2 -->
          <button id="square">&#119909;<sup>2</sup></button>
          <button><sup>1</sup>/&#119909;</button>
          <button>|&#119909;|</button>
          <button>exp</button>
          <button id="mod">mod</button>
          <!-- row3 -->
          <button id="root">&radic;&#119909;</button>
          <button id="openBracket">(</button>
          <button id="closeBracket">)</button>
          <button id="factorial">n!</button>
          <button id="divide" class="operator">&divide;</button>
          <!-- row4 -->
          <button id="power">&#119909;<sup>y</sup></button>
          <button id="7" class="operand">7</button>
          <button id="8" class="operand">8</button>
          <button id="9" class="operand">9</button>
          <button id="multiply" class="operator">&#215;</button>
          <!-- row5 -->
          <button id="power10">10<sup>&#119909;</sup></button>
          <button id="4" class="operand">4</button>
          <button id="5" class="operand">5</button>
          <button id="6" class="operand">6</button>
          <button id="subtraction" class="operator">&ndash;</button>
          <!-- row6 -->
          <button id="log">log</button>
          <button id="1" class="operand">1</button>
          <button id="2" class="operand">2</button>
          <button id="3" class="operand">3</button>
          <button id="addition" class="operator">+</button>
          <!-- row7 -->
          <button id="ln">ln</button>
          <button class="operand">&#xb1;</button>
          <button id="0" class="operand">0</button>
          <button id="." class="operand">.</button>
          <button id="equal" class="equalBtn">=</button>
        </div>
      </div>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
